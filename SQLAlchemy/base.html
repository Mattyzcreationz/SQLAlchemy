<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <button><a href="/users/newuser">Add User</a></button>

    <h1>Create a User</h1>
    <form action="/users/newuser" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Text" required>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Text" required>
        <label for="image_url">Image:</label>
        <input type="text" id="image_url" name="image_url" placeholder="Enter">
        <button type="submit">Add</button>
    </form>

    {% if user %}
    <h1>User Detail</h1>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <button><a href="/users/{{ user.id }}/edit">Edit</a></button>
    <form action="/users/{{ user.id }}/delete" method="POST">
        <button type="submit">Delete</button>
    </form>
    {% endif %}

    {% if edit_user %}
    <h1>Edit User</h1>
    <form action="/users/{{ edit_user.id }}/edit" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ edit_user.first_name }}" required>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ edit_user.last_name }}" required>
        <label for="image_url">Image:</label>
        <input type="text" id="image_url" name="image_url" value="{{ edit_user.image_url }}">
        <button type="submit">Save</button>
        <button type="button" id="cancel">Cancel</button>
    </form>
    {% endif %}
</body>
</html>
